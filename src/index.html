  <title>贪吃蛇</title>
</head>
<body>
  <!-- 创建主容器 -->
  <div id="main">
    <!-- 游戏舞台 -->
    <div id="stage">
      <!-- 蛇 -->
      <div id="snake">
        <!-- snake内部的div表示蛇的各部分 -->
        <div></div>
      </div>
      <!-- 食物 -->
      <div id="food">
        <!-- 添加四个div来设置食物的样式 -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- 积分牌 -->
    <div id="score-panel">
      <div>
        SCORE:<span id="score">0</span>
      </div>
      <div>
        LEVEL:<span id="level">1</span>
      </div>
    </div>
  </div>

</html>
